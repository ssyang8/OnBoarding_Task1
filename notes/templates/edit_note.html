<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Note</title>
  </head>
  <body>
    <h1>Edit Note</h1>
    <form method="post">
      {% csrf_token %}
      <textarea name="text">{{ note.text }}</textarea><br />
      {% if note.selected_text %}
      <input
        type="text"
        name="selected_text"
        value="{{ note.selected_text }}"
      /><br />
      {% endif %}
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
