<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Plain Note</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <label for="text">Text:</label>
      <textarea id="text" name="text">{{ note.text }}</textarea>
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
